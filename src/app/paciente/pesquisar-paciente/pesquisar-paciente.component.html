<div class="container">
<div class="ui-g">
    
<div class="ui-g-12">
    <h1 style="color:#4c4f4d; font-weight: bold">Pacientes / Pesquisar</h1>
</div>



<p-table [value]="pacientes" [responsive]="true" [paginator]="true" [rows]="6">
    <ng-template pTemplate="header">
        <tr>
            <th>NOME</th>
            <th>CPF</th>
            <th>CELULAR</th>
            <th>TELEFONE</th>
            <th>AÇÕES</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-paciente>
        <tr>
            <td>{{paciente.nome}}</td>
            <td>{{paciente.cpf}}</td>
            <td>{{paciente.celular}}</td>
            <td>{{paciente.telefone}}</td>
            <td>
                <button pButton (click)="deletar(paciente)" icon="pi pi-trash" pTooltip="deletar" tooltipPosition="top" class="ui-button-danger ui-button-rounded"></button>
            </td>
        </tr>
    </ng-template>



</p-table>


<a routerLink="/pacientes/cadastrar"><button pButton label="Novo Registro"></button></a>
       



</div>
