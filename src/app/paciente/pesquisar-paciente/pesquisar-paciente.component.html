<div class="container">
<div class="ui-g">
    
<div class="ui-g-12">
    <h1 style="color:#4c4f4d; font-weight: bold">Pacientes / Pesquisar</h1>
</div>



<p-table [value]="pacientes" [responsive]="true" [paginator]="true" [rows]="6">
    <ng-template pTemplate="header">
        <tr>
            <th>NOME</th>
            <th>E-MAIL</th>
            <th>RG</th>
            <th>CPF</th>
            <th>AÇÕES</th>
        </tr>
    </ng-template>
    
    <ng-template pTemplate="body" let-paciente>
        <tr>
            <td><span class="ui-column-title">NOME</span>{{paciente.nome}}</td>
            <td><span class="ui-column-title">E-MAIL</span>{{paciente.email}}</td>
            <td><span class="ui-column-title">RG</span>{{paciente.rg}}</td>
            <td><span class="ui-column-title">CPF</span>{{paciente.cpf}}</td>
            <td><span class="ui-column-title">AÇÕES</span>
                <button pButton icon="pi pi-pencil" pTooltip="editar" tooltipPosition="top"
                class="ui-button-info" [routerLink]="['/pacientes' , paciente.id]"></button>

                <button pButton icon="pi pi-trash" pTooltip="deletar" tooltipPosition="top" 
                class="ui-button-danger" (click)="confirmarExclusao(paciente)"></button>

            </td>
        </tr>

    </ng-template>

</p-table>

<a routerLink="/pacientes/cadastrar"><button pButton type="button" label="Novo Registro"></button></a>   

</div>
