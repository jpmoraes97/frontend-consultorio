<div class="ui-g">
    <div class="ui-g-12">
        <h1 style="color:#4c4f4d; font-weight: bold">TÃ­tulos por profissional</h1>
    </div>

    <form #f="ngForm" (ngSubmit)="gerar()">
        

        <div class="ui-g-6 ui-fluid">   
        <label>Data Inicio</label>
        <p-calendar dateFormat="dd/mm/yy" required 
        [(ngModel)]="inicio" name="inicio" [touchUI]="true"></p-calendar>
        </div> 

        <div class="ui-g-6 ui-fluid">  
        <label>Data Fim</label>
        <p-calendar dateFormat="dd/mm/yy" required 
        [(ngModel)]="fim" name="fim" [touchUI]="true"></p-calendar>
        </div> 


      

        <div class="ui-g-12">
            <button pButton type="submit" label="Gerar" [disabled]="f.invalid"></button>
        </div>



    </form>




</div>
