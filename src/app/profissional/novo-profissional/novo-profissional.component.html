<div class="ui-g">

        

    <div class="ui-g-12">
       <h1 style="color: dimgrey">{{ editando ? 'Edição de ' : 'Novo '}} Profissional</h1> 
    </div>

    <div class="ui-g-12">

        <form autocomplete="off" #form="ngForm" (ngSubmit)="salvar(form)">
            
            <div class="ui-g-12"> <!--DIV TESTE-->

            <div class="ui-g-12 ui-md-6 ui-lg-6 ui-fluid">
            <input pInputText type="text" name="nome" [(ngModel)]="profissional.nome" placeholder="Nome"/>
            </div>

            <div class="ui-g-12 ui-md-6 ui-lg-6 ui-fluid">   
            <input pInputText type="text" name="email" [(ngModel)]="profissional.email" placeholder="E-mail"/>
            </div>

            <div class="ui-g-12 ui-md-6 ui-lg-6 ui-fluid">
            <input pInputText type="text" name="rg" [(ngModel)]="profissional.rg" placeholder="RG"/>
            </div>

            <div class="ui-g-12 ui-md-6 ui-lg-6 ui-fluid">
            <p-inputMask type="text" name="cpf" [(ngModel)]="profissional.cpf" 
             placeholder="CPF" mask="999.999.999-99"></p-inputMask>
            </div>

            
    

            <div class="ui-g-12">
                <button pButton type="submit" label="Salvar"></button>
                <a routerLink="/profissionais">      VOLTAR A PESQUISA</a>
            </div>

        </div> <!--DIV TESTE-->

        </form>

    </div>

</div>
