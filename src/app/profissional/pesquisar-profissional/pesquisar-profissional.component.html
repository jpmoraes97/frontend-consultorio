<div class="ui-g">
    <div class="ui-g-12">
        <h1 style="color:#4c4f4d; font-weight: bold">Profissionais / Pesquisar</h1>
    </div>
    
    <p-table [value]="profissionais" [responsive]="true" [paginator]="true" [rows]="6">
        <ng-template pTemplate="header">
            <tr>
                <th>NOME</th>
                <th>E-MAIL</th>
                <th>CPF</th>
                <th>RG</th>
                <th>AÇÕES</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-profissional>
            <tr>
                <td>{{profissional.nome}}</td>
                <td>{{profissional.email}}</td>
                <td>{{profissional.cpf}}</td>
                <td>{{profissional.rg}}</td>
                <td>
                        <button pButton (click)="deletar(profissional)" icon="pi pi-pencil" class="ui-button-info"></button>
                    <button pButton (click)="deletar(profissional)" icon="pi pi-trash" class="ui-button-danger"></button>
                </td>
            </tr>
        </ng-template>
    
    
    
    </p-table>
    
    
    <a routerLink="/profissionais/cadastrar"><button pButton label="Novo Registro"></button></a>
           
    
    
    
    
    </div>
